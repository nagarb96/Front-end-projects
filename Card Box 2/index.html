<!doctype html>
    <html>
        <head>
            <meta charset='utf-8'>
            <meta name='viewport' content='width=device-width, initial-scale=1'>
            <title>Review Box</title>
            <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'>
            <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css' rel='stylesheet'>
            <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
            <script type='text/javascript' src='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js'></script>

            <style>                  
            body
            {
                background-color: #f7f6f6;
            }
            .card
            {
	            width: 350px;
	            border: none;
	            box-shadow: 5px 6px 6px 2px #e9ecef;
	            border-radius: 12px;
            }
            .circle-image img{
                border: 6px solid #fff;
                border-radius: 100%;
                padding: 0px;
                top: -28px;
                position: relative;
                width: 70px;
                height: 70px;
                border-radius: 100%;
                z-index: 1;
                background: #e7d184;
                cursor: pointer;
            }
            /* .dot {
                height: 18px;
                width: 18px;
                background-color: blue;
                border-radius: 50%;
                display: inline-block;
                position: relative;
                border: 3px solid #fff;
                top: -48px;
                left: 186px;
                z-index: 1000;
            } */
            .name{
                margin-top: -21px;
                font-size: 18px;
            }
            .fw-500{
                font-weight: 500 !important;
            }
            .rate{
                border-bottom-right-radius: 12px;
                border-bottom-left-radius: 12px;
                background-color: lightgrey;
            }
            .buttons{
                top: 36px;
                position: relative;
            }
            .rating-submit{
                border-radius: 15px;
                color: #fff;
                height: 49px;
            }
            .btn{
                background-color: #16a085;
                border: #16a085;
            }
            .bg-success {
                background-color: lightgrey;
            }
            li{
                list-style-type: none;
            }
            /* label{
                color: black;
                font-weight: 500;
            } */
            textarea{
                width: 300px;
                height: 80px;
                border-radius: 12px;
                margin-bottom: 40px;
            }
            .custom-alert {
            display: none;
            position: fixed;
            top: 46%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: red; /* White text */
            border-radius: 5px;
            font-weight: bold;
        }
        </style>
        
    </head>
    <body className='snippet-body'>
            </div>
            <div class="container2" id="container2">
                <div class="container d-flex justify-content-center mt-5">
                    <div class="card text-center mb-5">
                        <div class="circle-image">
                            <img src="https://i.imgur.com/hczKIze.jpg" width="50">
                        </div>
                            <span class="dot"></span>
                            <span class="name mb-1 fw-500">How was your experience with</span>
                            <!-- <small class="text-black-50">Tata Ace</small> -->
                            <small class="text-black-50 font-weight-bold">Business Name</small>
                
                            <div class="location mt-4">
                                <!-- <span class="d-block"><i class="fa fa-map-marker start"></i> <small class="text-truncate ml-2">Ganesha Road, preet vihar new delhi</small> </span>
                                <span><i class="fa fa-map-marker stop mt-2"></i> <small class="text-truncate ml-2">Mandir Road, Mayur vihar, new delhi</small> </span> -->
                            </div>
    
                            <div class="rate py-3 text-white mt-3 buttons px-4 mt-0">
                                <!-- <li><label>Comment :</label></li> -->
                                <li><textarea></textarea></li>
                                <div class="custom-alert" id="custom-alert">
                                    Please fill your comment.
                                </div>
                                <button id="container2-submit" class="btn btn-block font-weight-bold rating-submit" style="background-color: #0d6efd;">Submit</button>
                            <!-- <div class="buttons px-4 mt-0">
                                <button class="btn btn-warning btn-block rating-submit">Submit</button>
                            </div>     -->
                    </div>    
                </div>
            </div>
            </div>
            <div class="container3" id="container3" style="display: none;">
                <div class="container d-flex justify-content-center mt-5">
                    <div class="card text-center mb-5">
                        <div class="circle-image">
                            <img src="https://i.imgur.com/hczKIze.jpg" width="50">
                        </div>
                            <span class="dot"></span>
                            <span class="name mb-1 fw-500">How was your experience with</span>
                            <!-- <small class="text-black-50">Tata Ace</small> -->
                            <small class="text-black-50 font-weight-bold">Business Name</small>
                
                            <div class="location mt-4">
                                <!-- <span class="d-block"><i class="fa fa-map-marker start"></i> <small class="text-truncate ml-2">Ganesha Road, preet vihar new delhi</small> </span>
                                <span><i class="fa fa-map-marker stop mt-2"></i> <small class="text-truncate ml-2">Mandir Road, Mayur vihar, new delhi</small> </span> -->
                            </div>
    
                            <div class="rate py-3 text-white mt-3 buttons px-4 mt-0">
                                <!-- <li><label>Comment :</label></li> -->
                                <h4 style="color: black;">Thanks for review :-)</h4>
                            <!-- <div class="buttons px-4 mt-0">
                                <button class="btn btn-warning btn-block rating-submit">Submit</button>
                            </div>     -->
                    </div>    
                </div>
            </div>
            </div>
            
        
            <script>
                $(document).ready(function() {
                    // When the submit button in container2 is clicked
                    $("#container2-submit").on("click", function() {
                        // Get the text from the textarea
                        var comment = $("textarea").val().trim();
        
                        if (comment === "") {
                            // Display the custom alert
                            $("#custom-alert").fadeIn();
        
                            // Automatically hide the alert after a few seconds (adjust the time as needed)
                            setTimeout(function() {
                                $("#custom-alert").fadeOut();
                            }, 3000);
                        } else {
                            // Hide container2
                            $("#container2").hide();
                            // Show container3
                            $("#container3").show();
                        }
                    });
                });
            </script>
    </body>
</html>
