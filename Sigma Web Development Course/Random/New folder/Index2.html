<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Roboto, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .review-container {
            background-color: white;
            padding: 0 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            width: 600px;
            height: 432px;


        }

        header {
            text-align: center;
        }

        header h2 {
            font-size: 16px;
            margin: 0;
            padding: 10px;
            text-size-adjust: 100%;
            white-space: nowrap;
            font-weight: 400;
            letter-spacing: 0;
            line-height: 24px;
            color: #1f1f1f;
            overflow: hidden;
            text-align: center;
            text-overflow: ellipsis;
            margin: auto 0;
        }

        .review-rating {
            display: flex;
            justify-content: center;
            padding: 16px;
        }

        .star {
            font-size: 36px;
            color: #ccc;
            cursor: pointer;
            transition: color 0.2s;
            margin: 0 5px;
        }

            .star.checked {
                color: gold;
            }

        .textarea-text {
            font-size: 15px;
        }

        textarea {
            font-family: Roboto, sans-serif;
        }

        textarea {
            width:100%;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 10px;
            resize: none;
            margin-bottom: 15px;
            box-sizing: border-box;
            overflow: hidden;
            min-height: calc(1.5em * 3 + 20px);
            /* Adjust for 3 rows + padding */
            line-height: 1.5em;
            /* Line height for consistency */
        }

        textarea:focus {
            border-color: #036fe2;
            outline: none;
        }

        .post-button {
            text-align: center;
            width: 100%;
        }

        #postBtn {
            background-color: #036fe2;
            color: white;
            border: none;
            border-radius: 25px;
            width: 100%;
            padding: 10px;
            cursor: pointer;
        }

        #postBtn:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="review-container">
        <header>
            <h2>First Class OBGYN: Laviniu Anghel MD</h2>
        </header>
        <div class="review-rating" id="rating">
            <span class="star">&#9733;</span>
            <span class="star">&#9733;</span>
            <span class="star">&#9733;</span>
            <span class="star">&#9733;</span>
            <span class="star">&#9733;</span>
        </div>
        <p class="textarea-text">Share more about your experience</p>
        <textarea placeholder="Share details of your own experience at this place"></textarea>
        <div class="post-button">
            <button id="postBtn">Post</button>
        </div>
    </div>
    <script>
        document.querySelectorAll('.star').forEach((star, index) => {
            star.addEventListener('click', () => {
                document.querySelectorAll('.star').forEach((s, i) => {
                    s.classList.toggle('checked', i <= index);
                });
            });
        });

        document.getElementById('postBtn').addEventListener('click', function () {
            alert('Review posted!');
        });

        document.getElementById('addPhotoBtn').addEventListener('click', function () {
            alert('Add photo functionality not implemented.');
        });

        // Auto-resize textarea
        const textarea = document.querySelector('textarea');
        textarea.addEventListener('input', autoResize);

        function autoResize() {
            textarea.style.height = 'auto'; // Reset the height
            textarea.style.height = textarea.scrollHeight + 'px'; // Set new height
        }
    </script>
</body>

</html>
